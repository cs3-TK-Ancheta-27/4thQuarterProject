<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Quantum Quest</title>
</head>
<body>
  <header>
    <h1>Any Inquiries?</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <section>
    <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
      <input type="hidden" name="access_key" value="e0709fe8-09ec-48f8-a5e7-377767bd9912">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br>
      <input type="submit" value="Submit">
    </form>
    <div id="success-message" style="display: none;">Your message has been sent. Thank you!</div>
  </section>
  <div class="chris"></div>

</body>

<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-image: url("signupbg.jpg");
  }
  header {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 20px;
    text-align: center;
    z-index: 2;
  }
  nav {
    padding: 6px;
  }
  nav a {
    display: inline-block;
    padding: 10px 20px;
    margin-right: 10px;
    background-color: #004080;
    color: white;
    text-decoration: none;
    border-radius: 3px;
    transition: background-color 0.3s;
  }
  nav a:hover {
    background-color: #0059b3;
  }
  section {
    margin: 20px;
  }
  form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  input[type="submit"] {
    padding: 10px 20px;
    background-color: #004080;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #0059b3;
  }
  #success-message {
    background-color: #d4edda;
    color: #155724;
    padding: 10px;
    border: 1px solid #c3e6cb;
    border-radius: 3px;
    margin-top: 10px;
  }
  .chris {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
  }
</style>
</html>
